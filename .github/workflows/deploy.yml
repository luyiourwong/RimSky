name: Analyze and Deploy main branch
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  analyze:
    name: Analyze
    runs-on:
      - self-hosted
      - rimworld
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Build and analyze
        env:
          DOTNET_ROOT: $HOME/.dotnet
          PATH: $HOME/.dotnet:$HOME/.dotnet/tools:$PATH
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          ./.sonar/scanner/dotnet-sonarscanner begin /k:"luyiourwong_RimSky" /o:"luyiourwong" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          dotnet build Source/RimSky.sln
          ./.sonar/scanner/dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
  deploy:
    name: Deploy
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0