name: Release
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  analyze:
    name: Analyze
    runs-on:
      - self-hosted
      - rimworld
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify .NET installation
        run: |
          dotnet --version
          dotnet --info

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner
        
      - name: Verify RimWorld assemblies
        run: |
          Write-Host "=== 驗證 RimWorld 檔案 ==="
          $managedPath = "C:\Users\github\RimWorld\RimWorldWin64_Data\Managed"
          $criticalFiles = @("Assembly-CSharp.dll", "UnityEngine.dll")
          foreach ($file in $criticalFiles) {
              $fullPath = Join-Path $managedPath $file
              if (Test-Path $fullPath) {
                  $fileInfo = Get-Item $fullPath
                  Write-Host "✅ $file 存在 - 大小: $($fileInfo.Length) bytes"
                  Write-Host "   完整路徑: $fullPath"
                  try {
                      [System.IO.File]::OpenRead($fullPath).Close()
                      Write-Host "   ✅ 檔案可讀取"
                  } catch {
                      Write-Host "   ❌ 檔案讀取失敗: $($_.Exception.Message)"
                  }
              } else {
                  Write-Host "❌ $file 不存在於 $fullPath"
              }
          }
          Write-Host "`n=== 目錄權限 ==="
          $acl = Get-Acl $managedPath
          Write-Host "目錄擁有者: $($acl.Owner)"

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"luyiourwong_RimSky" /o:"luyiourwong" /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
          dotnet build Source/RimSky.sln --configuration Analyze --verbosity detailed
          dotnet sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
  
  release:
    name: Release
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0