name: Release
on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  analyze:
    name: Analyze
    runs-on:
      - self-hosted
      - rimworld
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Verify .NET installation
        run: |
          dotnet --version
          dotnet --info

      - name: Install SonarScanner
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Install dotCover
        run: dotnet tool install --global JetBrains.dotCover.CommandLineTools

      - name: Build and analyze
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          dotnet sonarscanner begin /k:"luyiourwong_RimSky" /o:"luyiourwong" /d:sonar.cs.dotcover.reportsPaths=dotCover.Output.html
          dotnet build Source/RimSky.sln -–no-incremental
          dotnet dotcover test --dcReportType=HTML
          dotnet sonarscanner end
  
  release:
    name: Release
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0